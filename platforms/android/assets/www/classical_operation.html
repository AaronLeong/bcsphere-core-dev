<ons-page class="left">  
	<div class="center">
		<div ng-show="connect_button_show">
			<ons-button  type="cta" ng-click="classicalConnect()" style="display: block; width: 100%;">
			     Connect To RFCOMM
			</ons-button>
		</div>
		<div ng-show="disconnect_button_show">
			<ons-button  type="cta" ng-click="classicalDisconnect()" style="display: block; width: 100%;">
			     Disconnect To RFCOMM
			</ons-button>
		</div>
		<ons-text-input 
            ng-model="writeValue"
            placeholder="Type here" 
            style="display: block; width: 69%;float:left;">
        </ons-text-input>
        <ons-button 
            type="cta-large" 
            ng-click="write()"
            style="display: block; width: 29%;float:right;">
            write
        </ons-button>
        <ons-button 
            type="cta-large" 
            ng-click="read()"
            style="display: block; width: 29%;float:right;">
            read
        </ons-button>
        <ons-button 
            type="cta-large" 
            ng-click="subscribe()"
            style="display: block; width: 48%; margin-top: 8px;float:left;">
            subscribe
        </ons-button>
        <ons-button  type="cta" ng-click="rfcommListen()" style="display: block; width: 100%;">
			Listen RFCOMM
		</ons-button>
	</div>
</ons-page>
