<select ng-model="switchScanItem" ng-change="switchScan()">
   <option value="0">Start Scan</option>
   <option value="1">Scanning...</option>
</select>
<ul>
   <li ng-repeat="device in devices">
        <a href="#/service_list/{{device.deviceAddress}}">
	       	{{device.deviceName}}
	    </a>
       	<p>{{device.deviceAddress}}</p>
       	<p>{{device.RSSI}}</p>
   </li>
</ul>
