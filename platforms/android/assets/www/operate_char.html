<ons-page class="left">
	<div ng-show="writeView">
		<ons-text-input 
            ng-model="writeValue"
            placeholder="Type here" 
            style="display: block; width: 69%;float:left;">
        </ons-text-input>
        <ons-button 
            type="cta-large" 
            ng-click="write()"
            style="display: block; width: 29%;float:right;">
            write
        </ons-button>
	</div>
	<div ng-show="readView" style="">
		<ons-button 
            type="cta-large" 
            ng-click="read()"
            style="display: block;clear:both;top:10px;width: 100%;">
            read
        </ons-button>
	</div>
	<br/>
	<div ng-show="subscribeValueView">
		<p>hexString : {{hexString}}</p>
		<p>asciiString : {{asciiString}}</p>
		<p>unicodeString : {{unicodeString}}</p>
		<p>date : {{date}}</p>
	</div>
	<div ng-show="subscribeView">
		<ons-button 
            type="cta-large" 
            ng-click="subscribe()"
            style="display: block; width: 48%; margin-top: 8px;float:left;">
            subscribe
        </ons-button>
        		<ons-button 
            type="cta-large" 
            ng-click="unsubscribe()"
            style="display: block; width: 48%; margin-top: 8px;float:right;">
            unsubscribe
        </ons-button>
	</div>
	<div style="margin-top: 8px;">
		<a href="#/desc_list/{{characteristic.device.deviceAddress}}/{{characteristic.upper.index}}/{{characteristic.index}}">descriptors</a>
	</div>
</ons-page>
