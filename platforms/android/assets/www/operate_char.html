<h1>operate_char</h1>
<div ng-show="writeView">
	<input type="text" ng-model="writeValue" value='' />
	<input type="button" ng-click="write()" value="write" />
</div>
<br/>
<div ng-show="readView">
	<input type="button" ng-click="read()" value="read" /><br/>
</div>
<br/>
<div ng-show="subscribeValueView">
	<p>hexString : {{hexString}}</p>
	<p>asciiString : {{asciiString}}</p>
	<p>unicodeString : {{unicodeString}}</p>
	<p>date : {{date}}</p>
</div>
<div ng-show="subscribeView">
	<input type="button" ng-click="subscribe()" value="subscribe" />
	<input type="button" ng-click="unsubscribe()" value="unsubscribe" />
</div>
<br/>
<div>
	<a href="#/desc_list/{{characteristic.device.deviceAddress}}/{{characteristic.upper.index}}/{{characteristic.index}}">descriptors</a>
</div>
